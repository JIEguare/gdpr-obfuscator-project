name: gdpr_obfuscator_tool_deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Are you sure you want to deploy to main?'
        required: true
        type: boolean

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create-Dev-Environment
        run: make create-environment

      - name: Install Modules
        run: make dev-setup

      - name: safety check
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
          args: --full-report --fail-on=high

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: run-dev-setup-checks
        run: make run-checks

  deploy-terraform:
    name: deploy-terraform
    runs-on: ubuntu-latest
    environment: development
    needs: run-tests
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.confirm == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Write functionargs.tfvars from GitHub Secret
        working-directory: terraform
        run: echo "${{ secrets.FUNCTIONARGS_TFVARS }}" > functionargs.tfvars

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_VAR_AWS_REGION: ${{ secrets.AWS_REGION }}
          TF_VAR_SNS_EMAIL: ${{ secrets.SNS_EMAIL }}
        run: terraform plan -var-file="functionargs.tfvars"

      - name: Confirm Terraform Plan Before Apply
        if: github.event_name == 'workflow_dispatch'
        run: echo "::warning::Review Terraform Plan output above before proceeding!"

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_VAR_AWS_REGION: ${{ secrets.AWS_REGION }}
          TF_VAR_SNS_EMAIL: ${{ secrets.SNS_EMAIL }}
        run: terraform apply -auto-approve -var-file="functionargs.tfvars"
